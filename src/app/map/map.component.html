
<div class="map">
    <div class="container">
        
        <div class="mapone" >
            <div class="reloj">
                <span>
                    <!-- <i class="far fa-calendar-times"></i> -->
                    {{fechaHora | date: 'MMM d'}}
                </span>
                <span>
                    <i class="far fa-clock"></i>
                    {{fechaHora | date: 'HH:mm'}}
                </span>
            </div>
            <div class="mesas">
            <!-- ngFor en funcion del numero de mesas del espacio -->
                <div class="mesa" *ngFor="let mesa of mesasSalon">
                    <div class="silla1"></div>
                    <div class="silla2"></div>
                    <div class="silla3"></div>
                    <div class="silla4"></div>
                    <div id="num">{{mesa.numero}}</div>
                </div>
            </div>
        </div>  
        <!-- <router-outlet> </router-outlet> -->
    </div>   
</div>
