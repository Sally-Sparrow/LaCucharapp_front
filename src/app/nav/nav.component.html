<div class="nav">
    <div class="menu">
        <!-- BOTÓN MAP -->
        <button routerLink="/home/map/inside" routerLinkActive="activated" (click)="mostrarBookNav($event)"> map </button>
        <!-- BOTÓN BOOK -->
        <button [routerLink]="['/home/book', fechaConsulta]" routerLinkActive="activated" (click)="mostrarBookNav($event)" value="home"> book </button>
        <!-- BOTÓN RESERVAR -->
        <button routerLink="/home/reservation" routerLinkActive="activated" (click)="mostrarBookNav($event)"> reserve </button>
    </div>
    <!-- BOTÓN SIGN OUT -->
    <div class="out">
        <button routerLink="/login" (click)="mostrarBookNav($event)"> <i class="fas fa-sign-out-alt"></i> </button>
    </div>
</div>

<!-- nav. páginas de book si está activa la ruta BOOK-->
<div *ngIf="mostrar" class="bookNav">
    <button value="menosDia" [routerLink]="['/home/book', fechaConsulta]" (click)="getDesplazamientoConsulta($event)" ><i class="fas fa-caret-left"></i></button>
    {{ fechaConsulta | date: 'dd . MMMM . yyyy' }}
    <button value="masDia" [routerLink]="['/home/book', fechaConsulta]" (click)="getDesplazamientoConsulta($event)" > <i class="fas fa-caret-left"></i> </button>
</div>
<!-- fin nav. book -->
