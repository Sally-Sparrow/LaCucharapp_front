<div class="book">

    <table>
        <thead>
            <th>Hora</th>
            <th>Nombre</th>
            <th>Mesa</th>
            <th>Tel√©fono</th>
            <th>Pax</th>
            <th>Notas</th>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservasDelDia">
                <td>{{reserva.hora_inicio | date: 'HH:mm'}}</td>
                <td>{{reserva.nombre+' '}}{{reserva.apellidos}}</td>
                <td> 
                    <span *ngFor="let mesa of reserva.mesas; let i = index; let first = first">
                        <span *ngIf = "first" >{{mesa.numero}}</span>
                        <span *ngIf = "!first">, {{mesa.numero}} </span>
                        <!-- ! parece que ahora si, echale un ojo anyways -->
                    </span>
                </td>
                <td>{{reserva.telefono}}</td>
                <td>{{reserva.pax}}</td>
                <td>{{reserva.notas}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
