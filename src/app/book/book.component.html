<div class="book">

    <table>
        <thead>
            <th>Hora</th>
            <th>Nombre</th>
            <th>Mesa</th>
            <th>Tel√©fono</th>
            <th>Pax</th>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservasDelDia">
                <td>{{reserva.hora_inicio | date: 'HH:mm'}}</td>
                <td>{{reserva.nombre+' '}}{{reserva.apellidos}}</td>
                <td> 
                    <span *ngFor="let mesa of reserva.mesas"> {{mesa.numero}}, </span>
                </td>
                <td>{{reserva.telefono}}</td>
                <td>{{reserva.pax}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
