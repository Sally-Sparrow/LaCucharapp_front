<div class="form" [ngSwitch]="pasoFormulario">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <!-- * VISTA DATOS DEL CLIENTE -->
        <div class="datos-cliente" *ngSwitchCase="1">
            <p>Datos del cliente<span><i class="fas fa-user-edit"></i></span></p>
            <input type="text" formControlName="nombre" placeholder="Nombre">
            <input type="text" formControlName="apellidos" placeholder="Apellidos">
            <input type="text" formControlName="telefono" placeholder="Teléfono">
            <input type="text" formControlName="email" placeholder="Email">
            <button id="next" (click)="onClickNext()">Fecha y Hora</button>
        </div>
        <!-- * VISTA DATOS DE LA RESERVA -->
        <div class="datos-reserva" *ngSwitchCase="2" [ngClass]="{'reserva-con-mesas': false}">
            <p>Datos de la reserva<span><i class="fas fa-utensils"></i></span></p>
            <!-- ! ñapaaa !! -->
            <input id="fecha" type="text" onfocus="(this.type='date')" formControlName="fecha" placeholder="Fecha">
            <div class="select">
                <select formControlName="servicios">
                    <option disabled selected="selected">Hora</option>
                    <optgroup class="form-control" label="Turno Comida">
                        <option value="turno_comida1">13:00</option>
                        <option value="turno_comida2">13:30</option>
                        <option value="turno_comida3">14:00</option>
                        <option value="turno_comida4">14:30</option>
                        <option value="turno_comida5">15:00</option>
                        <option value="turno_comida6">15:30</option>
                    </optgroup>
                    <optgroup class="form-control" label="Turno Cena">
                        <option value="turno_cena1">20:30</option>
                        <option value="turno_cena2">21:00</option>
                        <option value="turno_cena3">21:30</option>
                        <option value="turno_cena4">22:00</option>
                        <option value="turno_cena5">22:30</option>
                        <option value="turno_cena6">23:00</option>
                    </optgroup>
                </select>
                <span class="flechadesplegable"></span>
            </div>
            <input id="pax" type="text" min="1" formControlName="personas" placeholder="Comensales">
            <div class="select">
                <select formControlName="salon">
                    <option disabled selected="selected">Salón</option>
                    <option value="interior">Interior</option>
                    <option value="exterior">Exterior</option>
                </select>
                <span class="flechadesplegable"></span>
            </div>
            <button id="verMesas" (click)="onClickVerMesas()">Ver mesas</button>
        </div>
        <div class="mesas" [ngClass]="{'nomesas': !mostrarMesas, 'mesas': mostrarMesas}"> 
            <p>Mesas</p>
            <!--TODO iterables, dependiendo del nºmesas  -->

                <div class="menumap" > 
                <button *ngFor="let salon of nombresSalones" (click)="getMesasSalones($event)" class="seleccionado">{{salon}}</button>
                </div>
            </div>

                <!-- ngFor en funcion del numero de mesas del espacio -->
                <div class="mesa" *ngFor="let mesa of mesasSalon">
                    <input type="checkbox" value={{mesa.numero}} formControlName={{mesa.numero}}>
                    <label for={{mesa.numero}}></label> 
                    <span>{{mesa.numero}}</span>
